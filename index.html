<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

  <title>COVID-19 Narrative Visualization :: Time Series Confirmed Cases | Deaths</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">COVID-19 Narrative Visualization</a>
  <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu" data-toggle="collapse"
          type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Cases
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Deaths
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Tests in US
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Resources</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              Credits
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Technologies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Source Code
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Home</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="mr-2">
            <span>Country/Region</span>
            <select>
              <optgroup label="">
                <option>Global</option>
              </optgroup>
              <optgroup label="Regions">
                <option>US</option>
                <option>CN</option>
                <option>IN</option>
              </optgroup>

            </select>
          </div>
          <div class="mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="button">All</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Last 90</button>
          </div>
          <div class="mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="button">Bar</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Line</button>
          </div>
          <div class="mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="button">Daily</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Weekly</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>
      <canvas class="my-4 w-100" height="380" id="myChart1" width="900"></canvas>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Confirmed Cases</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="button">Today</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Week</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>
      <canvas class="my-4 w-100" height="380" id="myChart2" width="900"></canvas>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Deaths</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" type="button">Today</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Week</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <canvas class="my-4 w-100" height="380" id="myChart3" width="900"></canvas>

      <h2>Data Source</h2>
      <div class="table-responsive">
        <panel>Data Source Info comes here.</panel>
      </div>
    </main>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>

</body>

</html>
